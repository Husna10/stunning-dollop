<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Style Links</title>

	<style>
		a:Link
		{
			color: skyblue;
			background-color: yellow;
			text-decoration: none;
		}
		a:visited
		{
			color: darkslateblue;
			background-color: transparent;
		}
		a:hover
		{
			color: darkgreen;
			background-color: yellow;
			text-decoration: none;
		}
		a:active
		{
			color: darkblue;
			background-color: yellow;
			text-decoration: none;
		}


	</style>



</head>
<body>

	<h2>Internal Links</h2>
	<a href="html_image.html">HTML IMAGE</a>

	<h2>External Links</h2>
	<a href="https://uitm.edu.my/index.php/en/">UiTM MALAYSIA</a>

	<h2>Attributes</h2>
	<a href="https://uitm.edu.my/index.php/en/" target="_blank"> ATTRIBUTES BLANK</a> <br>
	<a href="https://uitm.edu.my/index.php/en/" target="_self"> ATTRIBUTES SELF</a> <br>
	<a href="https://uitm.edu.my/index.php/en/" target="_parent"> ATTRIBUTES PARENT</a> <br>
	<a href="https://uitm.edu.my/index.php/en/" target="_top"> ATTRIBUTES TOP</a>

	<h2>IMAGE AS LINKS</h2>
	<a href="html_image.html" target="_blank"> <img src="images/button.png"></a>

	<h2>Button as LINKS</h2>
	<button onclick="document.location='html_image.html'">HTML IMAGE</button>

	<h2>LINK TITLE</h2>
	<a href="https://uitm.edu.my/index.php/en/" target="_blank" title="Link to website Uitm"> UiTM MALAYSIA </a>






</body>
</html>
